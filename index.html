<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe o Número</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .result-message {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }

        input[type="number"] {
            padding: 8px;
            width: 80px;
            font-size: 1em;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Adivinhe o Número!</h1>
        <p>Digite um número entre 1 e 100</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Adivinhar</button>
        <p class="result-message" id="resultMessage"></p>
        <button onclick="resetGame()">Reiniciar Jogo</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = Number(document.getElementById("guessInput").value);
            const resultMessage = document.getElementById("resultMessage");
            attempts++;

            if (guess === randomNumber) {
                resultMessage.textContent = `Parabéns! Você acertou em ${attempts} tentativa(s)! O número era ${randomNumber}.`;
                resultMessage.style.color = "green";
            } else if (guess < randomNumber) {
                resultMessage.textContent = "Tente um número maior!";
                resultMessage.style.color = "orange";
            } else if (guess > randomNumber) {
                resultMessage.textContent = "Tente um número menor!";
                resultMessage.style.color = "orange";
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("guessInput").value = '';
            document.getElementById("resultMessage").textContent = '';
        }
    </script>
</body>
</html>
